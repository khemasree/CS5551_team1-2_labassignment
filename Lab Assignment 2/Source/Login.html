<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.1/angular.min.js"
            type="application/javascript"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <script src="js/cookie.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/fblogin.js"></script>
    <meta name="google-signin-client_id" content="1088887293043-2btnu5h68vcqiupkd57fjf3vo01qsvlk.apps.googleusercontent.com">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/Login.js"></script>
    <script type="text/javascript">
        var validate = false;
        function validateCredentials() {
            var errMsg = "";
            var userName = document.LoginpageForm.userName.value;
            var password = document.LoginpageForm.password.value;
            if (userName.length == 0 && password.length == 0)
                errMsg = errMsg + "Please enter username and password for login \n";
            else if (password.length == 0)
                errMsg = errMsg + "password cannot be blank \n";
            else if (userName.length == 0)
                errMsg = errMsg + "username cannot be blank \n";
            if (errMsg.length > 0) {
                window.alert(errMsg);
                validate = false;
            }
            else
                validate = true;
            return validate;
        }
    </script>
</head>
<body ng-app ng-controller="LoginController">
<header class="header" id="top">
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-body">
                    <div class="tab-content">
                        <div id="sectionA" class="tab-pane fade in active">
                            <div class="innter-form">
                                <form class="sa-innate-form" method="post" name="LoginpageForm"  action="main.html" onsubmit="return validateCredentials()">
                                    <label class="text-label">User Name</label>
                                    <input type="text" name="userName" ng-model ="userName"  placeholder="Enter username...">
                                    <label class="text-label">Password</label>
                                    <input type="password" ng-model ="password" name="password" placeholder="Enter Password...">
                                    <button class="btn" type="submit" ng-click="login(userName, password)">Sign In</button>
                                    <h5>Not a member? <a href="register.html" >Create new account</a></h5>

                                    <h3>Login with</h3>

                                </form>
                            </div>
                            <div class="social-login">
                                <ul>
                                    <li><a href="" class="btn btn-info" id="fbLogin" onclick="fbLogin()"><i class="fa fa-facebook"></i> Facebook</a></li>
                                    <li><a href="" class="btn btn-info" id="customBtn"><i class="fa fa-google-plus"></i> Google+</a></li>

                                </ul>
                                <div id="name"></div>
                                <script>startApp();</script>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                                           </div>
                </div>
            </div>
        </div>
    </div>
</header>
<script>
    function LoginController($scope) {
        $scope.logins = [];
        $scope.login = function (userName, password) {
            localStorage.setItem("password", password);
            localStorage.setItem("username", userName);
            $scope.logins.push(localStorage.getItem("name") + " was logged in.");
        };
    }

</script>
</body>
</html>
